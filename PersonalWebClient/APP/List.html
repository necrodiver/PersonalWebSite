    <script>
        $(function () {
            var tagTemplate = $('#tagTemplate').html();
            var tags = ["btn-info", "btn-success", "btn-warning", "btn-danger", "btn-inverse", "btn-default"];
            var tags_text = ["涂鸦-原画", "涂鸦-插画", "涂鸦-试手", "涂鸦-漫画", "涂鸦-概念设计", "涂鸦-临摹"];
            for (var i = 0; i < 20; i++) {
                var rand = parseInt(Math.random() * 7);
                var evrandCount = parseInt(Math.random() * 10000);
                $('.lb-tag-content').append(tagTemplate.format(tags[rand], tags_text[rand] + i, evrandCount));
            }


            for (var i = 35; i < 49; i++) {
                var data = $("#Imageformat").html().format(i);
                $(".lb-content").append(data);
            }
            //for (var i = 0; i < 5; i++) {
            //    var data = $("#Jottingformat").html().format(i);
            //    $(".lb-content").append(data);
            //}
            //图片灰度展示
            $.philter();

            var $container = $('.lb-content');
            $container.imagesLoaded(function () {
                $container.masonry({
                    itemSelector: '.img_thumbnail',
                    isAnimated: true
                });
            });
        });
