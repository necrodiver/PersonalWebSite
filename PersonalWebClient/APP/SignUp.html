        p {

        .signup_context {
            width: 800px;
            margin: 50px auto 10px auto;
            background-color: #fff;
            height: auto;
        }

            font-size: 15px;
            font-weight: 700;
        }
        .signup_content{
            width:800px;
            margin:0 auto;

            width:180px;
            font-size:14px;
            font-weight:700;
            color:#666;
            padding:6px 20px;
        }

            width:250px;
        }

        .sign_row_r {
            width:300px;
            height:100%;

            font-weight:200;
            color:#808080;
            padding:0 10px;
            position:relative;
        }

            margin:2px 5px 5px 5px;
            color:#ff0000;
        }

            position:absolute;
            height:34px;
            line-height:34px;
        }

<body>
    <script type="text/javascript" src="../Scripts/cloudJs/ThreeWebGL.js"></script>
    <script type="text/javascript" src="../Scripts/cloudJs/ThreeExtras.js"></script>
    <script type="text/javascript" src="../Scripts/cloudJs/Detector.js"></script>
    <script type="text/javascript" src="../Scripts/cloudJs/RequestAnimationFrame.js"></script>
    <script id="vs" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>
    <script id="fs" type="x-shader/x-fragment">
        uniform sampler2D map;
        uniform vec3 fogColor;
        uniform float fogNear;
        uniform float fogFar;
        varying vec2 vUv;
        void main() {
        float depth = gl_FragCoord.z / gl_FragCoord.w;
        float fogFactor = smoothstep( fogNear, fogFar, depth );
        gl_FragColor = texture2D( map, vUv );
        gl_FragColor.w *= pow( gl_FragCoord.z, 20.0 );
        gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );
        }
    </script>
    <script src="../Scripts/cloudJs/cloud.js"></script>
    <div class="signup_context panel panel-default">
        <div class="panel-heading signup_title clearfix">
            <p class="pull-left">用户注册</p>
            <p class="pull-right">XXXXXXXXXX</p>
        </div>
        <div class="panel-body">
            <form role="form">
                <div class="signup_content">
                    <div class="form-group signup_row clearfix">
                        <div class="sign_row_l pull-left"><p class="pull-right">登录名:</p><p class="sign_required pull-right"> * </p></div>
                        <div class="sign_row_c pull-left">
                            <input type="text" class="form-control" placeholder="请输入用登录名" />
                        </div>
                        <div class="sign_row_r pull-left"><p>3-20位，中文、字母、数字、下划线的组合，以中文或字母开头</p></div>
                    </div>
                    <div class="form-group signup_row clearfix">
                        <div class="sign_row_l pull-left"><p class="pull-right">昵称:</p><p class="sign_required pull-right"> * </p></div>
                        <div class="sign_row_c pull-left">
                            <input type="text" class="form-control" placeholder="请输入用于展示的昵称" />
                        </div>
                        <div class="sign_row_r pull-left"><p>1-20位，中文、字母、数字、下划线、中划线的组合，以中文或字母开头</p></div>
                    </div>
                    <div class="form-group signup_row clearfix">
                        <div class="sign_row_l pull-left"><p class="pull-right">密码:</p><p class="sign_required pull-right"> * </p></div>
                        <div class="sign_row_c pull-left">
                            <input type="password" class="form-control" placeholder="请输入密码" />
                        </div>
                        <div class="sign_row_r pull-left"><p class="signup_center">6-20位英文（区分大小写）、数字、字符的组合</p></div>
                    </div>
                    <div class="form-group signup_row clearfix">
                        <div class="sign_row_l pull-left"><p class="pull-right">确认密码:</p><p class="sign_required pull-right"> * </p></div>
                        <div class="sign_row_c pull-left">
                            <input type="password" class="form-control" placeholder="请输入密码" />
                        </div>
                        <div class="sign_row_r pull-left"><p class="signup_center">请再输入一遍上面的密码</p></div>
                    </div>
                    <div class="form-group signup_row clearfix">
                        <div class="sign_row_l pull-left"><p class="pull-right">邮箱地址:</p><p class="sign_required pull-right"> * </p></div>
                        <div class="sign_row_c pull-left">
                            <input type="email" class="form-control" placeholder="请输入您的邮箱地址" />
                        </div>
                        <div class="sign_row_r pull-left"><p class="signup_center">请输入您注册的邮箱地址</p></div>
                    </div>
                    <div class="form-group signup_row clearfix">
                        <div class="sign_row_l pull-left"><p class="pull-right">验证码:</p><p class="sign_required pull-right"> * </p></div>
                        <div class="sign_row_c pull-left sign_row_c_yanzheng">
                            <input type="text" class="form-control" placeholder="请输入验证码" />
                        </div>
                        <div class="sign_row_r pull-left"><button class="btn btn-primary">发送验证码</button></div>
                    </div>
                    <div class="form-group"><button class="btn btn-success btn_submit" type="submit">注册</button></div>
                </div>
            </form>
        </div>
    </div>
