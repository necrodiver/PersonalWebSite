    <style type="text/css">
        .con {
            width: 1000px;
            height: 600px;
            background: #666;
            color: white;
            font-weight: 700;
            border: 2px solid white;
        }

        .anchor_nav {
            vertical-align: middle;
            right: 20px;
            top: 100px;
            position: fixed;
        }

        .anchor_link {
            color: #337ab7;
            text-decoration: none;
            margin-top: 5px;
        }

            .anchor_link:hover {
                color: black;
                text-decoration: none;
            }

        .anchor_title {
            width: 65px;
            height: 60px;
            border: 1px solid gray;
            box-shadow: 0 6px 12px rgba(0,0,0,0.175);
            -webkit-box-shadow: 0 6px 12px rgba(0,0,0,0.175);
            background-color: white;
        }

            .anchor_title i {
                width: 65px;
                text-align: center;
                padding-right: 3px;
                margin-top: 8px;
                font-size: 20px;
            }

            .anchor_title div {
                padding-right: 3px;
                width: 65px;
                text-align: center;
            }

            .anchor_title:hover {
                -moz-transform: rotateY(330deg),rotateX(45dge);
                -webkit-transform: rotateY(330deg);
                -o-transform: rotateY(330deg);
                -ms-transform: rotateY(330deg);
                transform: rotateY(330deg);
                -webkit-transition: all 0.7s ease-in-out;
                -moz-transition: all 0.7s ease-in-out;
                -o-transition: all 0.7s ease-in-out;
                transition: all 0.7s ease-in-out;
            }

        .anchor_home, .anchor_goHome {
            font-size: 23px;
            padding-top: 15px;
        }


        .anchor_Top {
            vertical-align: middle;
            right: 40px;
            bottom: 100px;
            position: fixed;
        }

            .anchor_Top:hover {
                -moz-transform: scale(1.3,1.3);
                -webkit-transform: scale(1.3,1.3);
                -o-transform: scale(1.3,1.3);
                -ms-transform: scale(1.3,1.3);
                transform: scale(1.3,1.3);
                -webkit-transition: all 0.4s ease-in-out;
                -moz-transition: all 0.4s ease-in-out;
                -o-transition: all 0.4s ease-in-out;
                transition: all 0.4s ease-in-out;
            }

        .anchor_titleTop {
            width: 60px;
            height: 60px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.175);
            -webkit-box-shadow: 0 6px 12px rgba(0,0,0,0.175);
            background-color: white;
        }

            .anchor_titleTop div {
                padding-top: 18px;
                padding-right: 6px;
                width: 65px;
                text-align: center;
                font-size: 20px;
            }
    </style>
</head>
