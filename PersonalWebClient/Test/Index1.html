<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $('#btnSubmit').click(function () {
                var username = $('#userName').val();
                var passWord = $('#password').val();
                $.post('http://localhost:10841/Service/api/Account', { userName: username, password: passWord }, function (e) {
                    alert(e);
                });
            });
            $('#btnSubmit2').click(function () {
                var username = $('#userName').val();
                var password = $('#password').val();
                $.ajax({
                    type: "POST",
                    url: "http://localhost:10841/Service/api/Account/Login",
                    data: { UserName: username, Password: password },
                    dataType: "json",
                    success: function (data) {
                        alert(data);
                    },
                    error: function (data, textStatus) {
                        var errorJson = data.responseJSON;
                        for (var name in errorJson) {
                            alert(errorJson[name]);
                        }
                    }
                });
            });
            $('#btnSubmit3').click(function () {
                $.post('http://localhost:10841/Service/api/Account/TestValues', { DS: "BBC" }, function (e) {
                    alert(e);
                })
            });

            $('#btnSubmit4').click(function () {
                $.post('http://localhost:10841/Service/api/Account/TestValues1', { SS: "BBCsss" }, function (e) {
                    alert(e);
                })
            });
        });
    </script>
</head>
<body>
    <div>
        <div>用户名：<input type="text" id="userName"></div>
        <div>密码：<input type="password" id="password"></div>
        <button id="btnSubmit">确定</button>
        <button id="btnSubmit2">确定1</button>
        <button id="btnSubmit3">确定2</button>
        <button id="btnSubmit4">确定4</button>
    </div>
</body>
</html>
