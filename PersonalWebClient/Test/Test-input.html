<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单input输入框聚焦动画特效</title>
    <link href="../Content/input-style.css" rel="stylesheet" />
</head>
<body>
    <div class="row">
        <div class="container">
            <h2>Input with Label Effects</h2>
            <div class="col-3 input-effect">
                <input class="effect-16 input-effect-text" type="text" placeholder="">
                <label>First Name</label>
                <span class="focus-border"></span>
            </div>
            <div class="col-3 input-effect">
                <input class="effect-17 input-effect-text" type="text" placeholder="">
                <label>First Name</label>
                <span class="focus-border"></span>
            </div>
            <div class="col-3 input-effect">
                <input class="effect-18 input-effect-text" type="text" placeholder="">
                <label>First Name</label>
                <span class="focus-border"></span>
            </div>
        </div>
    </div>
</body>
</html>
