<body>
    <script type="text/javascript" src="../Scripts/cloudJs/ThreeWebGL.js"></script>
    <script type="text/javascript" src="../Scripts/cloudJs/ThreeExtras.js"></script>
    <script type="text/javascript" src="../Scripts/cloudJs/Detector.js"></script>
    <script type="text/javascript" src="../Scripts/cloudJs/RequestAnimationFrame.js"></script>
    <script id="vs" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>
    <script id="fs" type="x-shader/x-fragment">
        uniform sampler2D map;
        uniform vec3 fogColor;
        uniform float fogNear;
        uniform float fogFar;
        varying vec2 vUv;
        void main() {
        float depth = gl_FragCoord.z / gl_FragCoord.w;
        float fogFactor = smoothstep( fogNear, fogFar, depth );
        gl_FragColor = texture2D( map, vUv );
        gl_FragColor.w *= pow( gl_FragCoord.z, 20.0 );
        gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );
        }
    </script>
    <script src="../Scripts/cloudJs/cloud.js"></script>
    <div class="signup_context panel panel-default">
        <div class="panel-heading signup_title clearfix">
            <p class="pull-left">用户注册</p>
            <p class="pull-right">XXXXXXXXXX</p>
        </div>
        <div class="panel-body">
            <form role="form" id="signUp" method="post" class="form-horizontal">
                <div class="signup_content">
                    <div class="form-group">
                        <label class="col-lg-2 col-lg-offset-2 control-label">登录账号</label>
                        <div class="col-lg-5">
                            <input type="email" class="form-control" name="email" placeholder="请输入您的邮箱地址" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-lg-offset-2 control-label">用户名</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="username" placeholder="显示的昵称/用户名" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-lg-offset-2 control-label">密码</label>
                        <div class="col-lg-5">
                            <input type="password" class="form-control" name="password" placeholder="请输入新的密码" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-lg-offset-2 control-label">确认密码</label>
                        <div class="col-lg-5">
                            <input type="password" class="form-control" name="confirmPassword" placeholder="请再输入一遍上面的密码" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-lg-offset-2 control-label">验证码</label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" name="verificationCode" placeholder="请输入验证码" />
                        </div>
                        <div class="col-lg-2">
                            <button class="btn btn-primary" type="button">发送验证码</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-3 col-lg-offset-7">
                            <button class="btn btn-success" type="submit">注册</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#signUp').bootstrapValidator({
                message: '这个值是无效的',
                feedbackIcons: {/*输入框不同状态，显示图片的样式*/
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {/*验证*/
                    username: {
                        message: '用户名无效',
                        validators: {
                            notEmpty: {
                                message: '用户名不能为空'
                            },
                            stringLength: {
                                min: 4,
                                max: 30,
                                message: '用户名长度必须在4到30之间'
                            },
                            regexp: {
                                regexp: /^[\u4e00-\u9fa5a-zA-Z][\u4e00-\u9fa5-\-\·a-zA-Z0-9_\.]+$/,
                                message: '用户名只能是中文、字母、数字、_、-、·的组合，以中文或字母开头'
                            },
                            different: {
                                field: 'password',
                                message: '用户名不能和密码相同'
                            },
                            remote: {/*远程验证*/
                                url: 'remote.aspx',
                                message: '此用户名已被占用，请换一个尝试'
                            }
                        }
                    },
                    email: {
                        validators: {
                            notEmpty: {
                                message: '电子邮件是必填的'
                            },
                            emailAddress: {
                                message: '输入的不是一个有效的电子邮件地址'
                            },
                            remote: {/*远程验证*/
                                url: 'remote.aspx',
                                message: '此电子邮箱已被使用，请输入正确的邮箱地址'
                            }
                        }
                    },
                    password: {
                        message: '密码无效',
                        validators: {
                            notEmpty: {
                                message: '密码不能为空'
                            },
                            stringLength: {
                                min: 6,
                                max: 20,
                                message: '用户名长度必须在6到30之间'
                            },
                            different: {
                                field: 'username',
                                message: '密码不能和用户名相同'
                            },
                            regexp: {
                                regexp: /^((?!\d+$)(?![a-zA-Z]+$)[a-zA-Z\d@#$%^&_+].{5,19})+$/,
                                message: '密码只能由字母、数字、字符的最少两个组合'
                            }
                        }
                    },
                    confirmPassword: {
                        message:'重复密码无效',
                        validators: {
                            notEmpty: {},
                            identical: {
                                field: 'password',
                                message:'两次输入的密码不一致'
                            }
                        }
                    },
                    verificationCode: {
                        validators: {
                            notEmpty: {
                                message:'请输入验证码'
                            },
                            regexp: {
                                regexp: /^[0-9]{6}/,
                                message: '验证码必须是6位数字'
                            }
                        }
                    }

                }
            });
        });
    </script>
